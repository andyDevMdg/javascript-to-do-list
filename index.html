<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Task List 2023</title>
</head>
<body>
    <header>
        <h1>Task list 2023</h1>
        <form id="new-task-form">
            <!-- represent the task to do-->
            <input 
            type="text" 
            id="new-task-input" 
            placeholder="Add new task..." />
            <input 
            type="submit" 
            id="new-task-submit"
            value="Add task" />
        </form>
    </header>

    <main>
        <section class="task_list">
            <h2>Tasks</h2>

            <div id="tasks">

                <div class="task">

                    <div class="content">
                        <!-- represent the added task -->
                        <!-- will be change later in javascript -->
                        <input 
                        type="text" 
                        class="text"
                        value="My shiny task"
                        readonly
                        />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
